buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://oss.sonatype.org/content/repositories/snapshots' }
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinGradleVersion}"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:${bintrayGradleVersion}"
    }
}


apply plugin: 'kotlin'
apply plugin: "jacoco"

repositories {
    mavenCentral()
}


jacoco {
    toolVersion = "${jacocoToolVersion}"
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.destination "${buildDir}/reports/coverage"
    }
}

check.dependsOn jacocoTestReport

ependencies {
    compile "org.jetbrains.kotlin:kotlin-jdk-annotations:${kotlinGradleVersion}"
    compile "org.jetbrains.kotlin:kotlin-stdlib:${kotlinGradleVersion}"
    testCompile "org.jetbrains.kotlin:kotlin-test:${kotlinGradleVersion}"
    testCompile("org.assertj:assertj-core:${assertJVersion}")
    testCompile("junit:junit:${junitVersion}")
}

// custom tasks for creating source/javadoc jars
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

// add javadoc/source jar tasks as artifacts
artifacts {
    archives sourcesJar
}

task wrapper(type: Wrapper) {
    gradleVersion = "3.0"
}